<form #addbookform="ngForm" (ngSubmit)="addbookFormSubmit()" style="margin: 20px">
    <div class="form-group">
        <label for="name">Name of the book:</label>
        <input type="text" class="form-control" required [(ngModel)]="book.name" name="name">
    </div>
    <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" class="form-control" required [(ngModel)]="book.author" name="author">
    </div>
    <div class="form-group">
        <label for="year">Year:</label>
        <input type="text" class="form-control" required [(ngModel)]="book.year" name="year">
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="text" class="form-control" required [(ngModel)]="book.price" name="price">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
